<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading"> Simple Calculator</h1>
    <div class="top-container">
        <div class="container">

            <div class="input_container">
                <input type="text" class="textPlace" placeholder="0">
            </div>

            <div class="caculator_buttons">
                <div class="row">
                    <button type="button" class="button">/</button>
                    <button type="button" class="button btn">%</button>
                    <button type="button" class="button btn">DEL</button>
                    <button type="button" class="button btn">AC</button>

                </div>
                <div class="row">
                    <button type="button" class="button">7</button>
                    <button type="button" class="button">8</button>
                    <button type="button" class="button">9</button>
                    <button type="button" class="button btn">*</button>
                </div>

                <div class="row">
                    <button type="button" class="button">4</button>
                    <button type="button" class="button">5</button>
                    <button type="button" class="button">6</button>
                    <button type="button" class="button btn">-</button>
                </div>
                <div class="row">
                    <button type="button" class="button">1</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">3</button>
                    <button type="button" class="button btn">+</button>
                </div>
                <div class="row">
                    <button type="button" class="button">0</button>
                    <button type="button" class="button">00</button>
                    <button type="button" class="button btn">.</button>
                    <button type="button" class="button sign">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
